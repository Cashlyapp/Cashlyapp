<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Cashly</title>
  <link rel="manifest" href="manifest.webmanifest">
  <!-- Favicon estándar para navegadores -->
  <link rel="icon" type="image/png" sizes="512x512" href="Logo.png">
  <!-- Icono para pantallas de inicio en iOS -->
  <link rel="apple-touch-icon" sizes="512x512" href="Logo.png">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="Logo.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.googleapis.com" crossorigin>

  <!-- Scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
<header class="app-bar">
  <div class="app-brand">
    <span class="title">Cashly</span>
  </div>

  <div class="spacer"></div>

  <!-- Importar desde imagen (IA) siempre visible -->
  <button
    id="btnOcr"
    class="icon-btn icon-ai"
    title="Importar desde imagen con IA"
    aria-label="Importar desde imagen con IA">
    <span class="icon-ai-glyph"></span>
    <span class="icon-ai-label">IA</span>
  </button>
  <input type="file" id="ocrFiles" accept="image/*" multiple hidden>

  <!-- Menú hamburguesa -->
  <button
    id="btnMenu"
    class="icon-btn icon-menu"
    title="Más opciones"
    aria-label="Más opciones">
    MENU
  </button>

  <!-- Menú desplegable -->
  <div id="toolbarMenu" class="toolbar-menu">
    <button id="btnExport" type="button">
      <span class="menu-icon menu-icon-export"></span>
      <span>Exportar JSON</span>
    </button>

    <label class="file-label">
      <span class="menu-icon menu-icon-import"></span>
      <span>Importar JSON</span>
      <input type="file" id="fileImport" accept="application/json" hidden>
    </label>

    <button id="btnExportCSV" type="button">
      <span class="menu-icon menu-icon-export"></span>
      <span>Exportar CSV</span>
    </button>

    <hr />

    <button id="btnLogout" type="button">
      <span class="menu-icon menu-icon-logout"></span>
      <span>Cerrar sesión</span>
    </button>
  </div>
</header>



<main>
  <section class="summary">
    <div class="month-select">
      <button id="prevMonth" aria-label="Mes anterior">‹</button>
      <span id="currentMonth">—</span>
      <button id="nextMonth" aria-label="Mes siguiente">›</button>
    </div>
    <div class="cards">
      <div class="card">
        <div class="card-title">Ingresos</div>
        <div id="incomeTotal" class="card-value">—</div>
      </div>
      <div class="card">
        <div class="card-title">Gastos</div>
        <div id="expenseTotal" class="card-value">—</div>
      </div>
      <div class="card highlight">
        <div class="card-title">Saldo del mes</div>
        <div id="balance" class="card-value">—</div>
      </div>
    </div>
    <div id="kpiSpendRate" class="kpi-spend-rate"></div>
    <div class="chart-carousel chart-carousel--slide0" id="chartCarousel">
      <canvas id="chartDonutExpenses" height="160"></canvas>
      <canvas id="chartDonutIncome" height="160"></canvas>
    </div>
    <div class="chart-dots">
      <button
        type="button"
        class="dot dot--active"
        data-chart="0"
        aria-label="Ver distribución de gastos"></button>
      <button
        type="button"
        class="dot"
        data-chart="1"
        aria-label="Ver gastos sobre ingresos"></button>
    </div>
  </section>

  <section class="list">
    <h2>Movimientos</h2>
    <ul id="txList" class="tx-list"></ul>
    <div id="emptyState" class="empty">Aún no hay movimientos este mes.</div>
  </section>
</main>

<button id="fabAdd" class="fab" aria-label="Añadir">＋</button>

<!-- Diálogo login -->
<dialog id="authDialog" class="sheet">
  <form method="dialog" id="authForm">
    <h3 id="authTitle">Iniciar sesión</h3>
    <label class="field">
      <span>Email</span>
      <input type="email" id="authEmail" required autocomplete="email" inputmode="email" />
    </label>
    <label class="field">
      <span>Contraseña</span>
      <input type="password" id="authPassword" required autocomplete="current-password" />
    </label>
    <div class="sub" style="margin:6px 2px">
      <button type="button" id="toggleMode" class="icon-btn">¿No tienes cuenta? Regístrate</button>
    </div>
    <menu>
      <button type="button" id="authCancel">Cancelar</button>
      <button type="submit" id="authSubmit">Entrar</button>
    </menu>
  </form>
</dialog>

<!-- Diálogo OCR -->
<dialog id="dlgOcr" class="sheet">
  <h3>Importar desde imágenes</h3>
  <div id="ocrStatus" class="sub">Listo</div>
  <div id="ocrPreview" style="max-height:40vh; overflow:auto; margin:8px 0;"></div>
  <menu>
    <button type="button" id="ocrCancel">Cancelar</button>
    <button type="button" id="ocrImport" disabled>Importar seleccionados</button>
  </menu>
</dialog>

<!-- Diálogo nuevo/editar -->
<dialog id="dlgTx" class="sheet">
  <form method="dialog" id="txForm">
    <h3 id="dlgTitle">Nuevo movimiento</h3>
    <div class="segmented">
      <input type="radio" id="typeIncome" name="type" value="income" checked>
      <label for="typeIncome">Ingreso</label>
      <input type="radio" id="typeExpense" name="type" value="expense">
      <label for="typeExpense">Gasto</label>
    </div>

    <label class="field">
      <span>Importe (€)</span>
      <input type="text" id="amount" name="amount" required inputmode="decimal" placeholder="0,00">
    </label>

    <label class="field">
      <span>Categoría</span>
      <select id="category" name="category" required></select>
    </label>

    <label class="field">
      <span>Fecha</span>
      <input type="date" id="date" name="date" required>
    </label>

    <label class="field">
      <span>Nota</span>
      <input type="text" id="note" name="note" maxlength="120" placeholder="Opcional">
    </label>

    <details class="field">
      <summary>Repetición (opcional)</summary>
      <label class="subfield">
        <span>Frecuencia</span>
        <select id="recurringFreq" name="recurringFreq">
          <option value="">—</option>
          <option value="monthly">Mensual</option>
          <option value="weekly">Semanal</option>
        </select>
      </label>
      <label class="subfield">
        <span>Hasta (incl.)</span>
        <input type="date" id="recurringEndsOn" name="recurringEndsOn">
      </label>
    </details>

    <menu>
      <button type="button" id="btnCancelTx">Cancelar</button>
      <button type="submit" id="btnSave">Guardar</button>
    </menu>
  </form>
</dialog>

<!-- Confirmación -->
<dialog id="dlgConfirm" class="sheet small">
  <form method="dialog">
    <p id="confirmText">¿Seguro?</p>
    <menu>
      <button type="button" value="cancel" id="btnNo">No</button>
      <button type="submit" value="ok" class="danger" id="btnYes">Sí</button>
    </menu>
  </form>
</dialog>

<footer class="foot-note">
  <small id="authInfo">Offline</small>
</footer>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    });
  }
</script>
</body>
</html>
